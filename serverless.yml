service: aws-python-http-api-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:GetItem
            - dynamodb:scan
          Resource: 
            - arn:aws:dynamodb:us-east-1:264727559380:table/Cities

functions:
  hello:
    handler: src/handler.hello
    events:
      - httpApi:
          path: /
          method: get
  insertItem:
    handler: src/insertItem.handler
    events:
      - http:
          path: /item
          method: post
  fetchItems:
    handler: src/fetchItems.handler
    events:
      - http:
          path: /items
          method: get


resources:
  Resources:
    ItemTableNew:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Cities
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - 
            AttributeName: "Cidade"
            AttributeType: "S"
        KeySchema:
          - 
            AttributeName: "Cidade"
            KeyType: "HASH"

